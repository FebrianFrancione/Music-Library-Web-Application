<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/Style.css" th:href="@{/css/Style.css}" />
</head>
<body>

<header>
    <div class="container">
        <div class="welcome-banner">
            <h1>Welcome to Album Repository Service</h1>
        </div>
    </div>
</header>

<section class="my-5">
    <div class="container">
        <div class="input-label">
            <h2>Albums</h2>
        </div>

        <a th:href="@{/album/Get}"  style="--i: 0.05s;">Get an album</a>
        <a th:href="@{/album/list}"  style="--i: 0.05s;">Get all albums</a>
        <a th:href="@{/album/Post}"  style="--i: 0.05s;">Post an album</a>
        <a th:href="@{/album/Delete}"  style="--i: 0.05s;">Delete an album</a>
        <a th:href="@{/album/Modify}"  style="--i: 0.05s;">Modify an album</a>

        <div class="result">
<!--            <p th:text="${message}" th:if="${message ne null}" class="message"></p>-->

            <!--  Cover Image  -->
            <div class="search">
                <form class="search-form" action="#" method="get" th:action="@{/album/find/img}" th:object="${album}">
                    <input type="text" th:field="*{ISRC}" />
                    <input type="text" th:field="*{title}" />
                    <input type="submit" class="search-btn" value="SEARCH" />
                </form>
            </div>

            <div class="update">
                <form class="update-form" action="#" th:method="put" th:action="@{/album/update/img}" th:object="${album}" enctype="multipart/form-data">
                    <input type="text" th:field="*{ISRC}" />
                    <input type="file" name="file" class="cover-image">
                    <input type="submit" class="update-btn" value="UPDATE" />
                </form>
            </div>

            <div class="delete">
                <form class="delete-form" action="#" th:method="delete" th:action="@{/album/delete/img}" th:object="${album}">
                    <input type="text" th:field="*{ISRC}" />
                    <input type="submit" class="delete-btn" value="DELETE" />
                </form>
            </div>

        </div>
    </div>
</section>

</body>
</html>
