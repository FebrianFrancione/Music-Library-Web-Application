<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/Style.css" th:href="@{/css/Style.css}" />
</head>
<body>
<header>
    <div class="container">
        <div class="welcome-banner">
            <h1>Welcome to Album Repository Service</h1>
        </div>
    </div>
</header>

<section class="my-5">
    <div class="container">
        <div class="input-label">
            <h2>Albums</h2>
        </div>
        <div class="result">
            <table>
                <tr>
                    <th>Cover Image</th>
                    <th>ISRC</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Year</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Cover Image Name</th>
                </tr>
                <tr>
                    <td th:if="${album.getCover_image() != null}"><img class='img-thumbnail' style=" width: 100px;height: 100px; object-fit: fill;" th:src="'data:image/jpeg;base64,' + ${imgUtil.getImgData(album.getCover_image())}"/></td>
                    <td th:unless="${album.getCover_image() != null}"><img class='img-thumbnail' style=" width: 100px;height: 100px; object-fit: fill;" th:src="@{/img/spot_me.png}"/></td>
                    <td th:text="${album.getISRC()}"/>
                    <td th:text="${album.getCover_image_name()}"/>
                    <td th:text="${album.getCover_image()}"/>

                </tr>
            </table>
        </div>
    </div>
</section>
</body>
</html>
