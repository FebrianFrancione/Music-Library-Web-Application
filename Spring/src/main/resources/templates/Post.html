<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/Style.css" th:href="@{/css/Style.css}" />
</head>
<body>
<header>
    <div class="container">
        <div class="welcome-banner">
            <h1>Welcome to Album Repository Service</h1>
        </div>
    </div>
</header>

<a th:href="@{/album/html/}"  style="--i: 0.05s;">Home</a>

<section class="my-5">
    <div class="container">
        <div class="input-label">
            <h2>Albums</h2>
        </div>

        <div class="create">
            <form class="create-form" action="#" method="post" th:action="@{/album/html/create}"
                  th:object="${album}" enctype="multipart/form-data">
                <input type="text" th:field="*{ISRC}" />
                <input type="text" th:field="*{title}" />
                <input type="text" th:field="*{description}" />
                <input type="text" th:field="*{year}" />
                <input type="text" th:field="*{artist_first_name}" />
                <input type="text" th:field="*{artist_last_name}" />
                <input type="file" name="file" class="cover-image">
                <input type="submit" class="create-btn" value="CREATE" />
            </form>
        </div>

        <div class="result" th:if = "${updated}">
            <p class="message">Created new album!</p>
        </div>
    </div>
</section>
</body>
</html>
