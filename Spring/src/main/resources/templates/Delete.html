<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/Style.css" th:href="@{/css/Style.css}" />
</head>
<body>
<header>
    <div class="container">
        <div class="welcome-banner">
            <h1>Welcome to Album Repository Service</h1>
        </div>
    </div>
</header>

<a th:href="@{/album/html/}"  style="--i: 0.05s;">Home</a>

<section class="my-5">
    <div class="container">
        <div class="input-label">
            <h2>Albums</h2>
        </div>

        <div class="delete">
            <form class="delete-form" action="#" th:method="delete" th:action="@{/album/html/delete}" th:object="${album}">
                <input type="text" th:field="*{ISRC}" />
                <input type="submit" class="delete-btn" value="DELETE" />
            </form>
        </div>


        <div class="result" th:if="${deleted}">
            <p class="message">Deleted the album</p>
        </div>
    </div>
</section>

</body>
</html>
