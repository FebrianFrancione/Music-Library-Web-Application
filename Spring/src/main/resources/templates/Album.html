        <td th:text="${album1.getISRC()}"/>
        <td th:text="${album1.getTitle()}"/>
        <td th:text="${album1.getDescription()}"/>
        <td th:text="${album1.getYear()}"/>
        <td th:text="${album1.getArtist_first_name()}"/>
        <td th:text="${album1.getArtist_last_name()}"/>
        <td th:text="${album1.getCover_image_name()}"/>
        <td th:text="${album1.getCover_image()}"/>

        <td th:unless="${album1.getCover_image() != null}"><img class='img-thumbnail' style=" width: 200px;height: 200px; object-fit: fill;" th:src="@{/img/spot_me.png}"/></td>
    </tr>
</table>
